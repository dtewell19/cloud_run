name: 'Terraform CI'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform-plan:
    name: 'terraform format & plan'
    runs-on: macos-latest

    steps:
    - name: checkout source code
      uses: actions/checkout@v2

    - name: setup terraform
      uses: hashicorp/setup-terraform@v2

    - name: setup opa
      uses: open-policy-agent/setup-opa@v1
      with:
        version: latest
    
    - name: terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: terraform init
      id: init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{secrets.GOOGLE_CREDENTIALS}}

    - name: terraform validate
      id: validate
      run: terraform validate -no-color

    - name: terraform plan
      id: plan
      run: terraform plan --out tfplan.binary
      env:
        GOOGLE_CREDENTIALS: ${{secrets.GOOGLE_CREDENTIALS}}

    - name: install conftest
      run: |
        LATEST_VERSION="v0.32.1"
        wget "https://github.com/open-policy-agent/conftest/releases/download/${LATEST_VERSION}/conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz"
        tar xzf conftest_${LATEST_VERSION}_Linux_x86_64.tar.gz
        sudo mv conftest /usr/local/bin
    
    - name: run opa
      run: conftest test -o "stdout" -p "policy" --namespace "main" tfplan.json